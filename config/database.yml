# You'll need to configure this file for the appropriate environment before
# you run GloboDns

development:
  adapter:  mysql2
  database: globodns
  hostname: localhost
  username: root
  password: 

# Warning: The database defined as 'test' will be erased and
# re-generated from your development database when you run 'rake'.
# Do not set this db to the same as development or production.
test:
  adapter:  mysql2
  database: globodns_test
  hostname: localhost
  username: root
  password: 

production:
  adapter:  mysql2
  database: globodns_prod
  socket:   /var/lib/mysql/mysql.sock
  username: globodns
  password: "globodns@globoi.com"

<%
  additional_environments = '/mnt/dbmigrate/dnsapi/dnsapi.yml'
  if File.readable?(additional_environments)
%>
<%= File.read(additional_environments) %>
<% else %>
# no file <%= additional_environments %>
<% end %>

